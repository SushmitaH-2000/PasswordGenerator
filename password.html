<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
   
    <div class="main">
       
        <div class="box">
            <div class="header"><marquee behavior="alternate"><h1><i>Password Generator<i></i></h1></marquee></div>
            <span id="pass-box">Testing</span>
            <div class="row">
                <div class="left">
                    <b>Password Length</b>
                </div>
                <div class="right">
                    <input type="number" name="" id="total-char" max="30" min="2" value="11" />
                </div>
            </div>
            <div class="row">
                <label for="upper-case">
                    <div class="left">
                        <b>Uppercase Charecter</b>
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="upper-case" checked/>
                </div>
            </div>
            <div class="row">
                <label for="lower-case">
                    <div class="left">
                     <b> Lowercase Charecter</b>
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="lower-case" />
                </div>
            </div>
            <div class="row">
                <label for="numbers">
                    <div class="left">
                    <b>Number Format</b>
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="numbers" />
                </div>
            </div>
            <div class="row">
                <label for="symbols">
                    <div class="left">
                    <b>Symbolic Format</b>
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="symbols" />
                </div>
            </div>
            <div class="row">
                <button id="btn">
                    <b>Generate Password</b>
                </button>
            </div>
        </div>
    </div>
    <script src="pass.js"></script>
</body>

</html>
